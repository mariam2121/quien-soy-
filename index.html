            <div class="puntos" id="puntosContainer">

             <!--categorias-->
             <div class="container mt-5">

                  <div class="col-7 mb-1">

                </div>

              <div id="formulario-container">
                <form id="formulario">
                    <label for="nombre">Nombre del Personaje:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <button type="button" onclick ="verificarNombre()">Verificar</button>
                </form>


                <p id="resultado"></p>
              </div>
             
             <script>
let indicePrincesaActual = 0;
let puntaje = 0;
document.getElementById('Puntos').innerText = puntaje

  const princesasImages = [
    'imagenes/princesa_ana.png',
    'imagenes/princesa_ariel.png',
    'imagenes/princesa_aurora.png',
    'imagenes/princesa_bella.png',
    'imagenes/princesa_Blancanieves.png',
    'imagenes/princesa_cenicienta.png',
    'imagenes/princesa_elsa.png',
    'imagenes/princesa_mulan.png'
  ];

  const villanosImages = [
  'imagenes/villano_ades.png',
  'imagenes/villano_capitangarfio.png',
  'imagenes/villano_crueladevil.png',
  'imagenes/villano_DoctorFacilier.png',
  'imagenes/villano_jafar.png',
  'imagenes/villano_ladyTremaine.png',
  'imagenes/villano_malefica.png',
  'imagenes/villano_scar.png',
  'imagenes/villano_ursula.png'
];


  let currentIndex1 = 0;
  let currentIndex2 =0;

  
  function mostrarPrincesas() {
    const princesasContainer = document.getElementById('princesas');
    princesasContainer.innerHTML = '';

    const imagenElement1 = document.createElement('img');
            const randomIndex = Math.floor(Math.random() * princesasImages.length);
            imagenElement1.src = princesasImages[randomIndex];
            imagenElement1.alt = 'Princesa';
            princesasContainer.appendChild(imagenElement1);
    currentIndex1 = (currentIndex1 + 1) % princesasImages.length;

    document.getElementById('princesas').style.display = 'block';
  document.getElementById('villanos').style.display = 'none';
  }


  function mostrarVillanos() {
    const villanosContainer = document.getElementById('villanos');
    villanosContainer.innerHTML = ''; 

    const imagenElement2 = document.createElement('img');
    const randomIndex = Math.floor(Math.random() * villanosImages.length);
    imagenElement2.src = villanosImages[randomIndex];
    imagenElement2.alt = 'Villano';
    villanosContainer.appendChild(imagenElement2);
    currentIndex2 = (currentIndex2 + 1) % villanosImages.length;
    
    document.getElementById('princesas').style.display = 'none';
    document.getElementById('villanos').style.display = 'block';
}

const nombresPrincesas = ['elsa', 'cenicienta', 'ariel', 'bella','aurora','ana','blanca nieves','mulan'];
